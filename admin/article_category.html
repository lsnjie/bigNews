<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <script src="./libs/http.js"></script>
    <script id='temp_list' type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0)" data-id='{{v.id}}' data-toggle="modal" data-target="#myModal"
                    class=" btn btn-info btn-xs">编辑</a>
                <a href="javascript:void(0)" data-id='{{v.id}}' class="btn btn-danger btn-xs btn_delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">New message</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 隐藏id -->
                        <input type="hidden" id="categoryId" name="">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类的名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类的别名:</label>
                            <input type="text" class="form-control" id="message-text"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="btnCancel" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="addOrEdit">确定</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 入口函数
        $(function () {
            // 一进到页面获取文章列表
            function getData() {
                $.ajax({
                    url: BigNew.category_list,
                    success: function (backData) {
                        // console.log(backData)
                        $("tbody").html(template('temp_list', backData))
                    }
                })
            }
            getData()

            // 二:设置模态框
            $('#myModal').on('show.bs.modal', function (e) {
                // 2.1获取模态框触发源
                if (e.relatedTarget === $('#xinzengfenlei')[0]) {
                    // alert('你点击了新增')
                    $('#myModalLabel').text('新增分类')
                    $('#addOrEdit').text('新增').addClass('btn-Primary').removeClass('btn-success')
                } else {
                    $('#myModalLabel').text('编辑分类')
                    $('#addOrEdit').text('编辑').addClass('btn-success').removeClass('btn-Primary')

                    // 设置模态框点击按钮对应的 分类名字 和 分类别名
                    var categorySlug = $(e.relatedTarget).parent().prev().text().trim()
                    var categoryName = $(e.relatedTarget).parent().prev().prev().text().trim()
                    var categoryId = $(e.relatedTarget).attr('data-id')

                    $('#recipient-name').val(categoryName)
                    $('#message-text').val(categorySlug)
                    $('#categoryId').val(categoryId)
                }

            })
            // 三：给模态框的新增按钮和编辑按钮一个点击事件
            $('#addOrEdit').on('click', function () {
                // 判断新增按钮和编辑按钮
                if ($(this).hasClass('btn-Primary')) {
                    // alert('新增按钮')
                    // 1:获取新增文本
                    var caLegoryName = $('#recipient-name').val().trim()
                    var caLegorySlug = $('#message-text').val().trim()
                    // 2:发送ajax
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_add,
                        data: {
                            name: caLegoryName,
                            slug: caLegorySlug,
                        },
                        success: function (backData) {
                            if (backData.code == 201) {
                                alert(backData.msg)
                                getData()
                                $('#myModal').modal('hide')
                                $('#recipient-name').val("")
                                $('#message-text').val("")
                            }
                        }
                    })
                } else {
                    // alert('编辑按钮')
                    // 发送ajax
                    var caLegoryName = $('#recipient-name').val().trim()
                    var caLegorySlug = $('#message-text').val().trim()
                    var caLegoryId = $('#categoryId').val().trim()

                    $.ajax({
                        type: 'post',
                        url: BigNew.category_edit,
                        data: {
                            id: caLegoryId,
                            name: caLegoryName,
                            slug: caLegorySlug,

                        },
                        success: function (backData) {
                            // console.log(backData)
                            if (backData.code == 200) {
                                alert("编辑成功")
                                getData()
                                $('#myModal').modal('hide')
                                $('#recipient-name').val("")
                                $('#message-text').val("")
                            }
                        }
                    })
                }
            })
            // 清空模态框表单的值
            $('#myModal #btnCancel').on('click', function () {
                $('#myModal form')[0].reset()
            })
            // 给删除按钮一个委托事件 
            $('tbody').on('click', '.btn_delete', function () {
                if (confirm('你确定要删除嘛!')) {
                    var categoryId = $(this).attr('data-id')
                    // console.log(categoryId)
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_delete,
                        data: {
                            id: categoryId
                        },
                        success: function (backData) {
                            getData()
                        }
                    })
                }

            })


        })
    </script>

</html>
